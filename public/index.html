<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Proyecto Bases de datos 2</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sing-up">
            <form id="registerForm">
                <h1>Crea una cuenta</h1>
                <span>Utiliza tu email para registrarte</span>
                <input type="email" name="email" id="registeremail" placeholder="Email" required>
                <input type="password" name="password" id="registerpassword" placeholder="Contrase単a" required>
                <button type="submit">Registrate</button>
            </form>
        </div>
        <div class="form-container sing-in">
            <form id="loginForm">
                <h1>Inicia sesion</h1>
                <span>Utiliza tu email y contrase単a</span>
                <input type="email" name="email" id="loginemail" placeholder="Email" required>
                <input type="password" name="password" id="loginpassword" placeholder="Contrase単a" required>
                <a href="recover.html">Olvide mi contrase単a</a>
                <button type="submit">Iniciar sesion</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bienvenido de vuelta!</h1>
                    <p>Ingresa tus datos personales para utilizarlos en toda la web</p>
                    <button class="hidden" id="login">Inicia sesion</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hola amigo!</h1>
                    <p>Registrate con tus datos personales para utilizarlos en toda la web</p>
                    <button class="hidden" id="register">Registrate</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
