<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="/styles/style.css">
  <title>Proyecto Bases de datos 2</title>
</head>
<body>
  <div class="container" id="container">
    <div class="form-container recover div-center">
      <form id="recoverForm" name="recoverForm">
        <h1>Recuperar contraseña</h1>
        <span>Ingresa tu email para recuperar tu contraseña</span>
        <input type="email" name="email" id="recoveremail" placeholder="Email" required>
        <input type="number" name="token" id="recovertoken" placeholder="Token" required>
        <input type="password" name="password" id="recoverpassword" placeholder="Nueva contraseña" required>
        <button type="submit">Recuperar</button>
      </form>
    </div>
  </div>
  <script src="/js/script.js"></script>
</body>
</html>
